<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

	<head>
		<title>Login</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">
		<link href="/css/bootstrap.min.css" rel="stylesheet">
		<link href="/css/mdb.min.css" rel="stylesheet">
		<link href="/css/style.css" rel="stylesheet">
		<style id="x_css"></style>
	</head>

<body>
	<a style="margin-bottom: 10%" th:href="@{/registration}" class="x btn btn-md btn-warning btn-block">Go To Registration Page</a>

	<div class="x container">
		<form action="/login" method="POST" class="x form-signin">
			<p class="x h4 text-center mb-4">Sign in</p>
			
			<div class="x md-form">
				<i class="x fa fa-envelope prefix grey-text"></i> <input type="email" id="materialFormLoginEmailEx" name="email" class="x form-control">
				<label for="materialFormLoginEmailEx">Your email</label>
			</div>
			
			<div class="x md-form">
				<i class="x fa fa-lock prefix grey-text"></i> <input type="password" name="password" id="materialFormLoginPasswordEx" class="x form-control"><label for="materialFormLoginPasswordEx">Your password</label>
			</div>
			<div class="x text-center mt-4">
				<button class="x btn btn-default" type="submit">Login</button>
			</div>

			<div align="center" th:if="${param.error}">
				<p style="font-size: 20; color: #FF1C19;">Email or Password invalid, please verify</p>
			</div>
		</form>
	</div>
	
	<script type="text/javascript" src="/js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="/js/popper.min.js"></script>
	<script type="text/javascript" src="/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="/js/mdb.min.js"></script>
	<script type="text/javascript" src="/js/fontsize.js"></script>
</body>
</html>
